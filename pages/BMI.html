<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/BMI.css">
  <script src="../scripts/BMI.js" defer></script>
</head>
<body>
	<div class="container">
		<h1>BMI Calculator</h1>
		<div class="form">
			<label for="weight">Weight (kg):</label>
			<input type="number" id="weight" min="0" step="0.1"><br>
			<label for="height">Height (cm):</label>
			<input type="number" id="height" min="0" step="0.1"><br>
			<button onclick="calculateBMI()">Calculate BMI</button>
			<div class="result">
				<label for="bmiResult">BMI:</label>
				<input type="text" id="bmiResult" readonly>
			</div>
			<div class="result">
				<label for="bmiCategory">Category:</label>
				<input type="text" id="bmiCategory" readonly>
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
